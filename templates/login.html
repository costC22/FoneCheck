<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoneCheck - Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">
            <i class="fas fa-phone-alt"></i>
            <h1>FoneCheck</h1>
          </div>
          <p class="login-subtitle">Sistema de Verificação de Telefones</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="username">Usuário</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" required />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" required />
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="remember" />
              <span class="checkmark"></span>
              Lembrar de mim
            </label>
          </div>

          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            Entrar
          </button>
        </form>

        <div class="login-footer">
          <p>&copy; 2024 FoneCheck. Todos os direitos reservados.</p>
        </div>
      </div>

      <!-- Loading Modal -->
      <div class="loading-modal" id="loadingModal">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <p>Verificando credenciais...</p>
        </div>
      </div>

      <!-- Notification -->
      <div class="notification" id="notification">
        <div class="notification-content">
          <div class="notification-icon">
            <i class="fas fa-check"></i>
          </div>
          <div class="notification-text" id="notificationText"></div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
      // Login functionality
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const remember = document.getElementById("remember").checked;

          // Show loading
          document.getElementById("loadingModal").style.display = "flex";

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: username,
                password: password,
                remember: remember,
              }),
            });

            const data = await response.json();

            // Hide loading
            document.getElementById("loadingModal").style.display = "none";

            if (data.success) {
              showNotification("Login realizado com sucesso!", "success");
              setTimeout(() => {
                window.location.href = "/";
              }, 1000);
            } else {
              showNotification(
                data.message || "Credenciais inválidas!",
                "error"
              );
            }
          } catch (error) {
            document.getElementById("loadingModal").style.display = "none";
            showNotification("Erro de conexão. Tente novamente.", "error");
          }
        });

      function showNotification(message, type = "success") {
        const notification = document.getElementById("notification");
        const notificationText = document.getElementById("notificationText");
        const notificationIcon = notification.querySelector(
          ".notification-icon i"
        );

        notificationText.textContent = message;
        notification.className = `notification ${type} show`;

        if (type === "error") {
          notificationIcon.className = "fas fa-times";
        } else {
          notificationIcon.className = "fas fa-check";
        }

        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000);
      }
    </script>
  </body>
</html>
